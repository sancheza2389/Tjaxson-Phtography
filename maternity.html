<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maternity</title>
    <link rel="icon" href="photos/logo/camera.ico">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Quicksand:300,400,700" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js" integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K" crossorigin="anonymous"></script>

  </head>
  <body>

    <!--

      Header

    -->

    <!--     Back button     -->
    <button class="image-gallery__back-button">
      <a href="#" id="back-button"><i class="fas fa-arrow-left"></i></a>
    </button>

    <header id="header" class="header image-gallery__header">
        <img src="photos/logo/tjaxson-logo-blue.png" alt="Tiffany Jaxson Photography">
    </header>

    <!-- Page title -->
    <h2 class="heading image-gallery__heading">Maternity</h2>

    <!--

      Gallery section

    -->

    <div class="image-gallery">

      <div class="image-gallery__container">
        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-10.jpeg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-10.jpeg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-2.jpeg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-2.jpeg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-3.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-3.jpg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-7.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-7.jpg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-8.jpeg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-8.jpeg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-9.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-9.jpg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-4.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-4.jpg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-5.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-5.jpg">
          </a>
        </div>

        <div class="image-gallery__image poloroid">
          <a href="photos/maternity/maternity-6.jpg" data-toggle="lightbox" data-gallery="example-gallery">
            <img src="photos/maternity/maternity-6.jpg" class="img-fluid">
          </a>
        </div>
      </div>

    </div>

    <!--

      scroll to top button.
      will only be visible on mobile

    -->

    <button id="toTop" class="toTop">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!--

        footer

    -->

    <div class="footer">
      <div class="footer__container">
        <img class="footer__logo" id="footer__logo" src="photos/logo/tjaxson-logo-white.png" alt="Tiffany Jaxson Photography">
        <p>&copy;2019 Tiffany Jaxson Photography</p>
        <p>Site by Alex Sanchez Web Dev</p>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js.map"></script>
    <script src="js/app.js"></script>

  </body>
</html>
